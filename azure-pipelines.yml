    jobs:
      - job: "Detect"
        steps:
          - checkout: self
            fetchDepth: 0
          - script: |
              changedFiles=$(git diff --name-status HEAD HEAD^)
              echo "changedfiles"
              if echo "$changedFiles" | grep -q "wp-content/"; then
                filesChanged=true
                echo "Files in wp-content/ have been changed."
              else
                filesChanged=false
                echo "No changes in wp-content/."
              fi
