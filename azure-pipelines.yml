trigger:
 branches:
   include:
     - main
pool:
  vmImage: windows-latest
  
variables:
  artifactName: 'drop'


stages:
  - stage: Build
    jobs:
      - job: "Detect"
        
        steps:
          - checkout: self
            fetchDepth: 0
          - powershell: |
              #Get any changed files
              $changedFiles = git diff --name-status HEAD HEAD^ 
              
              # Return $true if Files/ path is in the list of changed files, otherwise $false
              $filesChanged = ((Select-String -InputObject $changedFiles -Pattern "wp-content/" -AllMatches).Matches.Count -gt 0)
              Write-Host "Changed files:`n$filesChanged"
              Write-Host "##vso[task.setvariable variable=FilesChanged;isOutput=true;]$filesChanged"
              # if ($filesChanged) {
              #     Write-Host "##vso[task.setvariable variable=WpContentChanged;]true"  # Set variable to true if wp-content was changed
              # }
          - task: NodeTool@0
            inputs:
              versionSpec: '20.x'
            displayName: 'Install Node.js'
            condition: eq(variables.filesChanged, 'True')
          - script: |
              cd wp-content/themes/RSNE
              npm install
              npm run build  
